<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
</head>

<body>
    <!-- harry potter themed game -->
    <!-- Wins: (# of times user guessed the word correctly).

   * If the word is `madonna`, display it like this when the game starts: `_ _ _ _ _ _ _`.

   * As the user guesses the correct letters, reveal them: `m a d o _  _ a`.

 Number of Guesses Remaining: (# of guesses remaining for the user).

 Letters Already Guessed: (Letters the user has guessed, displayed like `L Z Y H`).

 After the user wins/loses the game should automatically choose another word and make the user play it.-->

    <header> Try to guess correctly!! </header>

    <div id="wrapper">

        <h1 class="chrome">WORD GUESS</h1>
        <div id="music"></div>
        <!-- div where animal pictures will show -->
        <div id="animal-div"></div>
        <div id="game-section">
            <p>Press any key to get started!</p>
            <div>
                <h3 class="section-title">
                    wins
                </h3>
                <!--div where wins will show up-->
                <div id="wins"></div>
            </div>
            <div id="current-word-selection">
                <h3 class="section-title">
                    current word
                </h3>
                <!--div where our current word and current progress will show up-->
                <div id="current-word"></div>
            </div>
            <div id="guess-remaining-section">
                <h3 class="section-title">
                    Number of guesses remaining
                </h3>
                <!--div where guesses remaining will show-->
                <div id="guesses-remaining"></div>
            </div>
            <div id="guessed-letters-section">
                <h3 class="section-title">
                    letters already guessed
                </h3>
                <!--div where guessed letters will show up-->
                <div id="guessed-letters"></div>
            </div>
        </div>
    </div>

       <!-- Linking to our JavaScript file. -->
       <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
